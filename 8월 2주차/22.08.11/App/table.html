<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        margin: 0 auto;
        border: 1px solid black;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid black;
        padding: 15px 15px;
    }

    .time {
        text-align: center;
    }
</style>

<body>
    <table border="1">
        <caption>
            <h3>워 크 샵 일 정 표</h3>
        </caption>
        <colgroup>
            <col style="width: 150px;">
            <col style="width: 100px;">
            <col style="width: 300px;">
        </colgroup>
        <tr>
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>
        <tr>
            <td rowspan="3">5/11(토요일)</td>
            <td class="time">18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr>
            <td class="time">19:00</td>
            <td>회의 주제 발표</td>
        </tr>
        <tr>
            <td class="time">20:00</td>
            <td>휴식 및 자유 토론</td>
        </tr>
        <tr>
            <td rowspan="3">5/12(일요일)</td>
            <td class="time">07:00</td>
            <td>결과 발표</td>
        </tr>
        <tr>
            <td class="time">08:00</td>
            <td>아침 식사</td>
        </tr>
        <tr>
            <td class="time">09:00</td>
            <td>가예산 보고</td>
        </tr>
    </table>
</body>

</html>
