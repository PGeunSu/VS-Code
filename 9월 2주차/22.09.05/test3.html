<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {

            let number = $('#num').attr("data-count");

            $({ percent: 0 }).animate({ percent: number }, {
                duration: 3000,
                progress: function () {
                    let now = this.percent;
                    $("#num").text(Math.floor(now));
                }
            });
        });

    </script>
    <style>

    </style>
</head>

<body>
    <h1 id="num" data-count="2022">0000</h1>
</body>

</html>
