<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul::before {
            content: "사실 내가 첫번 째";
        }

        ul::after {
            content: "난 막내";
        }
    </style>
</head>

<body>
    <ul>
        <li>첫번 째</li>
        <li>두번 째</li>
        <li>세번 째</li>
    </ul>
</body>

</html>
