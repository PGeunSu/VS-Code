    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table, th, td{
            border: 1px double  black;
        }
        th,td{
            padding: 10px;
        }
        
    </style>
    <!--    border : 테두리 , 1px : 두께 , solid : 스타일, black : 색깔 -->
</head>
<body>
  <!-- 열을 묶어주는 col, colgroup
col: 열을 1개만 지정할 때 
colgroup: col 태그를 2개이상 묶어서 사용

위 2개의 태그는 반드시 caption 태그 다음에 써야 한다
col태그를 사용할 떄는 colgroup태그 안에 col태그를 포함해 표 전체
열의 개수만큼 col태그를 넣어야한다.-->


    <h2>상품구성</h2>
    <table>
        <caption>선물용과 가정용 상품구성</caption>
        <colgroup>
        <col style="background-color:red;">
        <col>
        <col style="width: 150px;">
        <col style="width: 150px;">
        </colgroup>
        <thead>
        <tr>
            <!-- 표의 제목 행에 셀을 만들 때는 td 태그 대신에 th를 사용한다. -->
            <th>용도</th> 
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~15개</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>12~20개</td>
            <td>155,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>15~20개</td>
            <td>15,000원</td>
        </tr>
        <tr>
            <!-- <td>가정용</td> -->
            <td>4kg</td>
            <td>15~20개</td>
            <td>199,000원</td>
        </tr>
    </tbody>
    </table>

    <!-- 표의 구조를 지정하는 thead, tbody, tfoot -->
    <!-- 행이나 열을 합치는 속성 : rowspan, colspan -->
<!-- 
    <td rowspan="합칠 셀의 갯수">내용</td>
    <td rowspan="합칠 셀의 갯수">내용</td> -->
</body>
</html>
