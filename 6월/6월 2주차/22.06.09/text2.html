<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table, th, td{
            border: 1px double  black;
        }
        th,td{
            padding: 10px;
        }
        
    </style>
    <!--    border : 테두리 , 1px : 두께 , solid : 스타일, black : 색깔 -->
</head>
<body>
    <!-- tabel : 표를 만들어주는 태그
    <table>
        <caption> 표 제목</caption>
    </table> -->
    <!-- tr : 행을 만든다. , td : 행 안에 셀을 만들어준다.
    table 태그 안에 tr, td 모두 있어야 하나의 셀을 만들 수 있다. -->

    <!-- <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table> -->

    <h2>상품구성</h2>
    <table>
        <!-- caption은 해당 테이블 안에서 자동으로 중앙으로 정령된다. -->
        <caption>선물용과 가정용 상품구성</caption>
        <thead>
        <tr>
            <!-- 표의 제목 행에 셀을 만들 때는 td 태그 대신에 th를 사용한다. -->
            <th>용도</th> 
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~15개</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <!-- <td>선물용</td> -->
            <td>5kg</td>
            <td>12~20개</td>
            <td>155,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>15~20개</td>
            <td>15,000원</td>
        </tr>
        <tr>
            <!-- <td>가정용</td> -->
            <td>4kg</td>
            <td>15~20개</td>
            <td>199,000원</td>
        </tr>
    </tbody>
    </table>

    <!-- 표의 구조를 지정하는 thead, tbody, tfoot -->
    <!-- 행이나 열을 합치는 속성 : rowspan, colspan -->
<!-- 
    <td rowspan="합칠 셀의 갯수">내용</td>
    <td rowspan="합칠 셀의 갯수">내용</td> -->
</body>
</html>
