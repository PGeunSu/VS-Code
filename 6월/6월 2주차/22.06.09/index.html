<!-- 현재 문서가 HTML5 언어로 작성한 웹문서라고 알려줌-->
<!DOCTYPE html>
<!-- HTML태그 : 웹 문서의 시작과 끝을 나타내는 태그-->
<html lang="en">
    <!-- 웹 브라우저가 웹문서를 해석하는데 필요한 정보를 입력하는 부분-->
<head>
    <meta charset="UTF-8"> <!-- UTH8 한글 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 제목 -->
</head>
<body>
<!-- h1 제일 큰 제목-->
<!-- strong 굵은 글씨, 강조-->
<!-- br : 개행 (줄바꿈) br없이 엔터로 줄바꿈 할시 인식을 못함 (중복 가능)--> 
<!-- p태그 하나의 문단을 나타냄 -->

스타일,디자인 파일은 항상 맨위로-->

</html>
