<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문 할 상품을 선택해라</b></p>
            <!-- 체크박스와 라디오 버튼 사용할 수 있는 속성 중 
                value는 선택한 체크박스나 라디오 버튼을 서버에게 알려줄 때 넘겨줄 값을 지정한다.
            영문이나 숫자가 들어가야함.(한글x) -->

            <!-- 하나만 체크할 떄는 radio, 여러 개 체그할 떄는 checkbox사용 -->
            <label><input type="checkbox" value="s1">선물용 100g</label>
            <label><input type="checkbox" value="s2">선물용 200g</label><br>
            <label><input type="checkbox" value="c1">가정용 100g</label>
            <label><input type="checkbox" value="c2">가정용 200g</label>
            <p>포장선택</p>
            <label><input type="radio" name="gift" value="yes">선물포장</label>
            <label><input type="radio" name="gift" value="no">포장 안함</label>
        </fieldset>
    </form>

</body>

</html>
