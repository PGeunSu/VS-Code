<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 드롭다운 목록을 만들어 주는 select, option 태그 -->
    <label for="prod1">상품선택</label>
    <select>
        <!-- value : 해당항목을 선택할 떄 서버로 보내줄 값
        selected : 첫 화면에서 보여줄 값 설정 -->
        <option value="apple">사과</option>
        <option selected>배</option>
        <option>수박</option>
        <option>참외</option>
    </select>

    <button type="button">ㅇ</button>
    <input type="submit">
</body>

</html>
