<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            width: 800px;
            height: 130px;
            margin: auto;
            text-align: center;
            border: 1px solid black;
            line-height: 130px;
            background: red;
        }

        #head {
            width: 800px;
            height: 40px;
            margin: auto;
            border: 1px solid black;
            background: red;
        }

        li {
            list-style: none;
        }



        #nav {

            width: 800px;
            height: 50px;

        }

        #nav ul li {
            width: 180px;
            height: 40px;
            margin: 0px 6.5px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            background: yellow;
            line-height: 40px;


        }

        #h2 {
            font-size: 30px;
            line-height: 600px;
            text-align: center;
            font-weight: bold;


        }

        main {
            width: 800px;
            height: 700px;
            margin: auto;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            background: pink;
            color: wheat;


        }

        aside {
            width: 200px;
            height: 700px;
            float: left;
            border: 1px solid black;
            line-height: 600px;
            background: purple;


        }

        #aside1 {
            width: 200px;
            height: 700px;
            float: right;
            border: 1px solid black;
            line-height: 600px;
            background: gray
        }

        footer {
            border: 1px solid black;
            width: 800px;
            height: 100px;
            margin: auto;
            text-align: center;
            line-height: 100px;
            background: blue;

        }
    </style>
</head>
<header>
    <h1>홈페이지</h1>

</header>
<div id="head">
    <div id="nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>
<main>
    <span id="h2">본문</span>

    <aside>
        <h3>사이드 왼쪽</h3>
    </aside>
    <div id="aside1">
        <h3>사이드 오른쪽</h3>
    </div>
</main>
<footer>

    <h3>하단영역</h3>
</footer>




<body>

</body>

</html>
