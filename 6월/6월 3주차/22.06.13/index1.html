<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 여기에 스타일을 적용하는 것은 내부 스타일 시트 -> 웹 문서 안에 사용할 스타일을 같은 문서안에 정리한 거 */
        /* <!-- 선택자{속성1: 속성값1, 속성2 : 속성값2...} -->*/
        P {
            text-align: center;
            color: red;

        }

        /* 스타일 시트
    -브라우저 기본 스타일
    -사용자 스타일 -------- 1. 인라인 스타일
                           2. 내부 스타일시트
                           3. 외부 스타일시트 */

        /* h1 {
            background-color: aquamarine;
        } */
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- 외부 스타일 시트 -->
</head>

<body>
    <h1>아카데미</h1>
    <!-- p태그의 직접적으로 적용하는 스타일태그를 인라인 스타일라고 표현 -->
    <p>
        가나다라마바사
    </p>
    <p>
        가나다라마바사</p>
    <p> 가나다라마바사</p>

    <div></div>
</body>

</html>
<!-- 전체 선택자 *{속성 : 값;...} 
-웹 브라우저의 기본스타일 초기화 할 때 자주 사용한다.-->

<!-- 타입 선택자 : 특정 태그를 사용한 모든 요소에 스타일을 적용할 때
타입 선택자를 사용해 지정하면 해당 태그를 사용한 모든 요소에 적용된다. -->

<!-- 클래스 선택자 : 같은 태그라도 일부는 다른 스타일 시트를 사용하고 싶다면 클래스 선택자 사용
.클래스명 {속성....} -->

<!-- 아이디 선택자 : . 대신에 #을 사용 (아이디 선택자는 중복해서 사용하지 않기 때문에 문서의 레이아웃, 큰틀에 사용)
웹 문서의 특정 부분을 선택해서 스타일을 지정할 때 사용 -->
