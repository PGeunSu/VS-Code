<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        h2 {
            color: red;

        }

        .bg {
            height: 350px;
            background-image: url(https://cdn.imweb.me/thumbnail/20201126/74167caae1c94.png);
            background-size: cover;
        }

        div {
            border: 1px solid black;
            margin: auto;
            width: 700px;
            border-collapse: collapse;


        }

        p {
            font-size: 15px;
            font-weight: bold;
            line-height: 30px;
        }

        .blue {
            color: blue;
        }

        .name {
            font-size: 13px;
            color: white;
            background-color: black;
            text-align: left;
        }

        .gray {
            background-color: rgba(39, 35, 35, 0.5);
        }
    </style>

</head>


<body>
    <div class="bg">
        <div style="height: 200px;"></div>
        <div class="gray">
            <h1 style=" text-align:left; color: white ; margin-left: 15px;">가정용 꿀사과</h1>

            <p style="color: rgb(187, 159, 67); font-size: 15px; text-align:left; margin-left: 15px;">흠집이 있고 약간은 못생겼지만
                맛과 영향은 그대로입니다.
                <br>질좋은 사과를 저렵하게 즐겨보세요.
            </p>
        </div>
    </div>
    <div class="name">확인하세요</div>
    <div>
        <h2>주문 및 배송</h2>

        <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송 합니다.
            <br>2시 이후 주문건은 다음날 발송합니다(주말제외)
        </p>
    </div>
    <div>
        <h2>교환 및 환불</h2>
        <p>불만족시<span class="blue">100% 환불</span>해 드립니다.
            <br>고객센터로 전화주세요.
        </p>
    </div>
    <div>
        <h2>고객센터</h2>
        <p>000-0000-0000</p>
        <p style="font-size: 5px;">상담시간 : 오전 9시 ~ 오후6시 (토/일,공휴일 휴무)</p>
    </div>




</body>

</html>
