<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body * {
            border: 1px solid black;

        }
    </style>
</head>

<body>

    <!-- CSS 박스 모델이란 웹문서의 내용을 박스 형태로 정의하는 방법
    
              1.블록레벨? 태그를 사용해서 요소를 넣을 때 혼자 한줄을 다 차지한다.(해당요소의 width 100%)
              2.인라인? 한줄을 차지하지 않는다. 콘텐즈 영역을 차지하고 나머지 공간에는 다른요소가 올 수 있다.
              -한 줄에 인라인 레벨 요소를 여러개 표시할 수 있다. span img, strong
            -->
    <h1>경일</h1>
    <div>
        도는 하갓냐(Hagåtña)/
        <span>아가냐</span>(Agana)인데 Agaña라고도 쓴다

    </div>
    <p>하이</p>


</body>

</html>
