<!-- top: 기준위치와 요소사이에 위쪽으로 얼마나 떨어져있나 -->

<style>
    * {
        margin: 0;
        padding: 0;
    }

    P {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
    }

    #pos1 {
        position: absolute;
        /* 왼쪽에서 50px 떨어지게 */
        left: 50px;
        /* 위쪽에서 50px 떨어지게 */
        top: 50px;
    }

    #pos2 {
        position: absolute;
        right: 100px;
        top: 100px;
    }

    #pos3 {
        position: absolute;
        left: 100px;
        bottom: 100px;
    }
</style>

<body>
