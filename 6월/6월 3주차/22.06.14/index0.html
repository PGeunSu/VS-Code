<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position 종류
         static : 문서 흐름에 맞춰배치 (default) 
         ralative : 위치값을 지정할 수 있다는 거 제외하고 static과 동일
         absolut : ralative 값을 사용한 상위요소를 기준으로 위치를 지정
         fixed : 브라우저 창을 기준으로 위치를 지정
         */

        p {
            width: 500px;
            height: 200px;
            background-color: #ccc;
            border: 1px solid #eee;

        }

        #pos1 {
            position: static;
            left: 100px;
            top: -50px;

        }

        #pos2 {
            position: relative;
            left: 100px;
            top: -50px;

        }

        #pos3 {
            position: relative;
            left: 100px;
            top: -50px;

        }


        #fixed {
            width: 100px;
            height: 100px;
            position: fixed;
            right: 30px;
            top: 30px;
        }
    </style>
</head>

<body>
