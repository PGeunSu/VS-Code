<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        하위 선택자 : div h1{} (공백으로 구분함)
        -부모 요소에 포함된 하위 요소를 모두 선택한다.(자손 선택자)
        
        
        */
        body {
            background-color: #eee;

        }

        section {
            width: 600px;
            margin: 20px auto;

        }

        p {
            width: 500px;
            padding: 10px;
            background-color: #FFF;
            border: 1px solid #CCC;
            line-height: 2;
        }

        /* section 요소의 모든 하위 P 태그적용 */
        /* section p {
            color: blueviolet;
         } */


        /*  자식 선택자 
        하위 선택자와는 다르게 자식 요소에만 스타일 적용
        부모 > 자식 ( > 으로 구분) */

        /* section>p {
            color: blueviolet;
        } */

        /* h1의 형제 p요소중 첫번 째 p태그 (인접 형제 선택자)*/
        /* h1+p {
            background-color: #EEE;
            color: #CCC;
        } */

        /* 형제 선택자( 모든 태그 적용) */
        h1~p {
            background-color: #EEE;
            color: #CCC;
        }
    </style>
</head>

<body>
    <div>
        <section>
            <!-- <h1>예약하기</h1>
            <p>예약을 하려면 우편으로 예약 하세요
                <br>전화로 문의 XX
            </p>
            <div>
                <p>가족이 머무를 수 있는 공간이 하루에 100만</p>
                <p>혼자 머무를 수 있는 공간이 하루에 1억</p>
            </div> -->

            <!-- 아래는 인접형제 선택자 -->
            <h1>예약하기</h1>
            <p>예약을 하려면 우편으로 예약 하세요
                <br>전화로 문의 XX
            </p>
            <p>가족이 머무를 수 있는 공간이 하루에 100만</p>
            <p>혼자 머무를 수 있는 공간이 하루에 1억</p>

        </section>

    </div>
</body>

</html>
