<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .image img {

            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
        }

        .image img:hover {
            border: 2px solid red;
        }

        .image :first-child {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="/22.06.14/images/1.jpg">
        <img src="/22.06.14/images/2.jpg">
        <img src="/22.06.14/images/3.jpg">

    </div>
</body>

</html>
