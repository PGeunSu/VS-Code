<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {

            /*  플렉스 컨테이너 지원 */
            display: flex;
            background-color: #eee;
            border: 1px solid black;
            margin-bottom: 30px;


        }

        .box {
            padding: 5px, 45px;
            margin: 5px;
            width: 100px;
            background-color: black;


        }

        #option1 {
            flex-wrap: row wrap;
        }

        #option2 {
            flex-wrap: row nowrap;

        }





        p {
            color: brown;
            text-align: center;
        }
    </style>
</head>
<!-- 배치방향과 줄바꿈을 한꺼번에 지정하는 flex-flow 
direction과 wrap 한꺼번에 지정햐서 결정한다.

-->


<body>
    <div class="container" id="option1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
    <div class="container" id="option2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
</body>

</html>
