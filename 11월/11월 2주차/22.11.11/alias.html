<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <style>
header{
    width: 100%;
    height: 200px;
    height: 200px;
    margin: 0 auto;
    background-color: pink;
}
section{
    width: 100%;
    max-width: 960px;
    height: 800px;
    margin: 0 auto;
    border: 1px solid red;
}
    </style>
    <script>
        $(function(){
            $(".bxslider2").bxSlider({
                auto : true,
               moveSlides : 1,
               minSlides : 1, //가로 사이즈가 작을 때 1장
               maxSlides : 3, // 최대는 3장 중간은 2장
               slideWidth : 305,
               slideMargin : 10,
               shrinkItems : true, //반응형 크기에 맞춰서 조정
            });
        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bxslider2">
            <li><img src="img/w1.JPG" title="메인사진1 <br>두줄"></li>
            <li><img src="img/w2.JPG" title="메인사진2"></li>
            <li><img src="img/w3.JPG" title="메인사진3"></li>
            <li><img src="img/w4.JPG" title="메인사진4"></li>
            <li><img src="img/w5.JPG" title="메인사진5"></li>
        </ul>
    </section>
</body>
</html>
