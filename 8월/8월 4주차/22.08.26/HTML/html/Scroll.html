    <script>
        $(function () {
            let a0 = $('section > article').eq(0).offset().top;
            let a1 = $('section > article').eq(1).offset().top;
            let a2 = $('section > article').eq(2).offset().top;
            let a3 = $('section > article').eq(3).offset().top;

            console.log(a0, a1, a2, a3)

            $(window).scroll(function () {
                let sct = $(this).scrollTop(); //스크롤 위치값을 sct에 저장
                $("#sTop").text(sct);
                // document.getElementById(stop).innerHTML = sct;

                if (sct >= 500) {
                    $('.left1').addClass('on');
                }
                if (sct >= 800) {
                    $('.right1').addClass('on');
                }
                if (sct >= 2300) {
                    $(".s4_cover div").addClass("active")
                }
            });

            $("nav ul li").click(function () {
                let i = $(this).index(); //클릭한 메뉴의 인덱스 번호를 구한다.

                let offset_t = $('section > article').eq(i).offset().top;
                $('html,body').stop().animate({ scrollTop: offset_t }, 1300);
                return false; // a 링크 금지
            });
        });

    </script>
