<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Button Style</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <h2>Button Tags</h2>
        <a href="#" class="btn btn-info" role="botton">Link Button</a>
        <button type="button" class="btn btn-info">info</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">

        <h2>Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-success">Normal</button>
        <button type="button" class="btn btn-info btn-sm">Small</button>
        <button type="button" class="btn btn-warning btn-xs">X-Small</button>

        <h2>Button Level Buttons (Normal)</h2>
        <!-- 블럭요소로 버튼이 영약 전체를 차지 -->
        <button type="button" class="btn btn-primary btn-block">Normal Button1</button>
        <button type="button" class="btn btn-default btn-block">Normal Button2</button>

        <h2>Button Level Buttons (Large)</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Large Button1</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Large Button2</button>

        <h2>Button Level Buttons (Small)</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">Small Button1</button>
        <button type="button" class="btn btn-default btn-sm btn-block">Small Button2</button>


        <h2>Button States</h2>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-primary active">Active</button>
        <button type="button" class="btn btn-primary disabled">Disabled</button> <!-- 비활성화 버튼 -->





    </div>
</body>

</html>
