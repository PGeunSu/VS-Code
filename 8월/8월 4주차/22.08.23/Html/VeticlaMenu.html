<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: arial;
            font-size: 12px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        #navi {
            width: 200px;
            margin: 20px auto 0;
            text-align: center;
        }

        #navi>li>a {
            display: block;
            height: 36px;
            background-color: #390;
            line-height: 36px;
            border-top: 1px dotted #fff;
            color: #fff;
        }

        #navi .sub li {
            background-color: #cf9;
        }

        #navi .sub li a {
            display: block;
            line-height: 36px;
            height: auto36px;
            color: #222;
        }

        #navi .sub li a:hover {
            background-color: #cf0;
            text-decoration: underline;
        }

        #navi .sub {
            display: none;
        }

        /* #navi li:nth-child(1) ul {
            display: block;
        } */
    </style>
    <script>
        $(function () {
            // //1번 방법
            // // $("#navi li ul").css('display', 'none');
            // // $("#navi li:nth-child(1) ul").css('display', 'block');

            // //2번 방법
            // $("#navi li ul").hide();
            // $("#navi li:first ul").show();  //  ==  $("#navi li:eq(0) ul").show();

            //3번 방법 (eq(0)만 제외한(slblings) 나머지를 찾아서(find) 가린다(hide))
            // $("#navi li:eq(0)").siblings('li').find('.sub').hide();

            //4번 방법 (첫번 째를 제외(not(:first))하고 가려라)
            // $("#navi li:not(:first) ul").hide();


            $("#navi > li > a").click(function () {
                // let kk = $(this).next('.sub').css('display');
                // //현재 클릭 한 다음 sub가 none인지 block인지 kk(변수)에 저장
                // if (kk == 'none') { //block(열려있을 때) 상태일 때는 Down만 실행
                //     $(this).next().slideDown();
                // } else {
                //     $(this).next().slideUp();
                // }
                $(this).next('.sub').slideToggle();
                return false;
            })
        });
    </script>
</head>

<body>
    <ul id="navi">
        <li>
            <a href="">Mainmenu1</a>
            <ul class='sub'>
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub3</a></li>
            </ul>
        </li>
        <li>
            <a href="">Mainmenu2</a>
            <ul class='sub'>
                <li><a href="#">Sub1</a></li>
                <li><a href="#">Sub2</a></li>
                <li><a href="#">Sub3</a></li>
            </ul>
        </li>
        <li>
            <a href="">Mainmenu3</a>
            <ul class='sub'>
                <li><a href="#">subone</a></li>
                <li><a href="#">subtwo</a></li>
                <li><a href="#">subthree</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
