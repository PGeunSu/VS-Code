<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        onload = function () {
            //html 과 css가 모두 로드된 후 실행

            setInterval(time, 1000); //1초마다 time이라는 함수를 호출

            function time() {

                let today = new Date(); //전체날짜 표기 second(초)까지
                let y = today.getFullYear() + "년 "; //년도
                let m = today.getMonth() + 1 + "월 "; //월(1월 = 0 이기 때문에 +1처리)
                let d = today.getDate() + "일 "; //일
                let n = today.getDay(); //0 일요일 1 .월요일

                let Day;
                if (n == "0") {
                    Day = "일";
                }
                else if (n == "1") {
                    Day = "월";
                }
                else if (n == "2") {
                    Day = "화";
                }
                else if (n == "3") {
                    Day = "수";
                }
                else if (n == "4") {
                    Day = "목";
                }
                else if (n == "5") {
                    Day = "금";
                }
                else if (n == "6") {
                    Day = "토";
                }

                let h = today.getHours() + "시 "; //시간
                let m1 = today.getMinutes() + "분 "; //분
                let s = today.getSeconds() + "초 "; //초

                document.getElementById("year").innerHTML = y;
                document.getElementById("month").innerHTML = m;
                document.getElementById("day").innerHTML = d;
                document.getElementById("nday").innerHTML = Day;
                document.getElementById("hour").innerHTML = h;
                document.getElementById("minute").innerHTML = m1;
                document.getElementById("second").innerHTML = s;

                // $("second").text(s);
            }
        }
        // document.write("오늘의 날짜 : " + y + m + d + Day + "요일 " + h + m1 + s);
    </script>
</head>

<body>
    <h1>
        <span id="year">0000</span>
        <span id="month">00</span>
        <span id="day">00</span>
        <span id="nday">0</span>요일
        <span id="hour">00</span>
        <span id="minute">00</span>
        <span id="second">00</span>
    </h1>
</body>

</html>
